<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;800&family=Open+Sans:wght@300;400;800&family=Titillium+Web:wght@300&family=Urbanist:wght@200&display=swap&family=Roboto+Slab&display=swap"
      rel="stylesheet"
    />
    <!-- jquery -->
    <script
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
      type="text/javascript"
    ></script>
    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="../static/css/Patient_home.css" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/Consultation_patient_info.css') }}"
    />
    <title>Search For Donors</title>
  </head>
  <body>
    <div class="nav">
      <div class="logo">
        <span>WE4U</span>
      </div>
      <div class="nav-items">
        <span><a href="{{ url_for('Landing_home',id=id) }}">Home</a></span>
        <span><a href="{{ url_for('Donate',id=id) }}">Donate</a></span>
        <span
          ><a href="{{ url_for('Donor_Search',id=id) }}" class="active"
            >Search Donor</a
          ></span
        >
        <span><a href="{{ url_for('Landing_home',id=id) }}">Emergency</a></span>
        <span><a href="{{ url_for('Profile', id=id) }}">Profile</a></span>
      </div>
      <a href="{{ url_for('Home') }}" class="logout-btn">Logout</a>
    </div>
    <div class="patient-info-container">
      <div class="patient-form">
        <div class="patient-info-title">Donor Search</div>
        <a href="{{ url_for('Landing_home',id=id) }}" class="back">Back</a>
      </div>
      <div class="patient-info-box">
        <div class="left-patient-info-form">
          <form action="{{ url_for('Donor_Search',id=id) }}" method="POST">
            <span>
              <label for="blood_group">Blood Group</label>
              <select name="bloodgroup" id="bloodgroup" class="form-input">
                <option value="SelectBloodGroup">--Select Blood Group--</option>
                <option value="O+ve">O+ve</option>
                <option value="O-ve">O-ve</option>
                <option value="A+ve">A+ve</option>
                <option value="A-ve">A-ve</option>
                <option value="B+ve">B+ve</option>
                <option value="B-ve">B-ve</option>
                <option value="AB+ve">AB+ve</option>
                <option value="AB-ve">AB-ve</option>
              </select>
            </span>
            <span>
              <label for="location">State</label>
              <select name="State" id="state" class="form-input">
                <option value="SelectState">--Select States--</option>
                <option value="Andra Pradesh">Andra Pradesh</option>
                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                <option value="Assam">Assam</option>
                <option value="Bihar">Bihar</option>
                <option value="Chhattisgarh">Chhattisgarh</option>
                <option value="Goa">Goa</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Haryana">Haryana</option>
                <option value="Himachal Pradesh">Himachal Pradesh</option>
                <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                <option value="Jharkhand">Jharkhand</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Kerala">Kerala</option>
                <option value="Madya Pradesh">Madya Pradesh</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Manipur">Manipur</option>
                <option value="Meghalaya">Meghalaya</option>
                <option value="Mizoram">Mizoram</option>
                <option value="Nagaland">Nagaland</option>
                <option value="Orissa">Orissa</option>
                <option value="Punjab">Punjab</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Sikkim">Sikkim</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Telangana">Telangana</option>
                <option value="Tripura">Tripura</option>
                <option value="Uttaranchal">Uttaranchal</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="West Bengal">West Bengal</option>
                <option disabled style="background-color: #aaa; color: #fff">
                  UNION Territories
                </option>
                <option value="Andaman and Nicobar Islands">
                  Andaman and Nicobar Islands
                </option>
                <option value="Chandigarh">Chandigarh</option>
                <option value="Dadar and Nagar Haveli">
                  Dadar and Nagar Haveli
                </option>
                <option value="Daman and Diu">Daman and Diu</option>
                <option value="Delhi">Delhi</option>
                <option value="Lakshadeep">Lakshadeep</option>
                <option value="Pondicherry">Pondicherry</option>
              </select>
            </span>
            <span>
              <label for="district">District</label>
              <select
                class="form-input"
                id="district"
                name="District"
                style="width: 180px"
                required
              >
                <option value="#">Select District</option>
              </select>
            </span>

            <button type="submit" class="logout-btn">Continue</button>
          </form>
        </div>
        <div class="right-patient-info-form">
          <div class="images">
            <img
              src="../static/images/coin.png"
              alt=""
              width="35px"
              height="35px"
            />
            <img
              src="../static/images/clock.png"
              alt=""
              width="35px"
              height="35px"
            />
            <img
              src="../static/images/secure-shield.png"
              alt=""
              width="35px"
              height="35px"
            />
          </div>
          <div class="image-text">
            <span style="color: #ffb804">More affordable</span><br />
            <span style="color: #44bb29">Quicker and reliable</span><br />
            <span style="color: #b82626">Private and Safe</span>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"

    crossorigin="anonymous"
  ></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- plugin for jquery validation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>

  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="../static/jquery/location.js"></script>
</html>
