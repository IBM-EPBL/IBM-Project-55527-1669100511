    <div class="right" style="margin-left:600px">
            <div class="signup-form">
                <form style="margin-left:80px;" action = "{{ url_for('Profile',id = id) }}" method = "POST">
                    <b><h3 class="fonts" style="margin-left:50px">Update Profile</h3></b>
                    <span>
                        <label for = "username" class="username">UserName</label>
                        <input type="text" name="username" placeholder="Enter user name" class="form-input" value="{{data['NAME']}}"><br>
                    </span>
                    <span>
                        <label for = "email" class="email">Email</label>
                        <input type="text" name="email" placeholder="Enter email" class="form-input" value="{{data['EMAIL']}}"><br>
                    </span>
                    <span>
                        <label for = "password" class="password">Password</label>
                        <input type="password" name="password" id="myInput" class="form-input" placeholder="Enter Password" style="width:140px" value="{{data['PASSWORD']}}">
                        <img src="../static/images/view.png" id="myInputicon" onclick="myFunction()" height="20px" width="20px" margin-left="5px">
                    </span>
                  
                    <!-- <i class="far fa-eye" id="myInput" style="margin-left:100px"onclick="myFunction()">&emsp;Show Password</i> -->
                    <script>
                    function myFunction() {
                    var x = document.getElementById("myInput");
                    
                    if (x.type === "password") {
                        x.type = "text";
                        document.getElementById("myInputicon").setAttribute("src","../static/images/hidden.png");
                    } else {
                        x.type = "password";
                        document.getElementById("myInputicon").setAttribute("src","../static/images/view.png");
                    }
                    }
                    </script>
                    <span>
                        <label for = "mobileno" class="mobileno">Mobileno</label>
                        <input type="text" name="mobileno" placeholder="Enter mobile no" class="form-input" value="{{data['MOBILE_NO']}}"> 
                    </span>
                    <span>
                        <label for = "age" class="age">Age</label>
                        <input type="text" name="age" placeholder="Enter age" class="form-input" value="{{data['AGE']}}">
                    </span>
                    <span>
                        <label for = "blood group" class="blood group">Blood Group:</label>
                        <input type="text" name="bloodgroup" placeholder="Enter blood group" class="form-input" value="{{data['BLOOD_GROUP']}}">
                    </span>
                    <span>
                        <label for = "dob" class="dob">Date of Birth:</label>
                        <input type="date" name="dob" placeholder="Enter date of birth" class="form-input" value="{{data['DATE_OF_BIRTH']}}">
                    </span>
                    <span>
                        <label for = "weight" class="weight">Weight:</label>
                        <input type="number" name="weight" placeholder="Enter weight" class="form-input" value="{{data['WEIGHT']}}">
                    </span>
                    <span>
                        <label for = "gender" class = "lbl"> Gender </label>
                        &emsp;&emsp;&emsp;<input type="radio" name="Gender" value="Male" {{ 'checked' if data.Gender == 'Male'}} class="lbl">Male
                        &emsp;<input type="radio" name="Gender" value="Female" {{ 'checked' if data.GENDER == 'Female'}} class="lbl">Female
                    </span>
                    
                    <span>
                        <label for="state">State   </label>
                        <select class="form-input" id="state"name="State" style="width: 180px;" required>

                            <option value="Andra Pradesh" {{ 'selected' if data.STATE == 'Andra Pradesh'}}>Andra Pradesh</option>
                            <option value="Arunachal Pradesh" {{ 'selected' if data.STATE == 'Arunachal Pradesh'}}>Arunachal Pradesh</option>
                            <option value="Assam" {{ 'selected' if data.STATE == 'Assam'}}>Assam</option>
                            <option value="Bihar" {{ 'selected' if data.STATE == 'Bihar'}}>Bihar</option>

                            <option value="Goa" {{ 'selected' if data.STATE == 'Goa'}}>Goa</option>
                            <option value="Gujarat" {{ 'selected' if data.STATE == 'Gujarat'}}>Gujarat</option>
                            <option value="Haryana" {{ 'selected' if data.STATE == 'Haryana'}}>Haryana</option>
                            <option value="Himachal Pradesh" {{ 'selected' if data.STATE == 'Himachal Pradesh'}}>Himachal Pradesh</option>
                            <option value="Jammu and Kashmir" {{ 'selected' if data.STATE== 'Jammu and Kashmir'}}>Jammu and Kashmir</option>
                            <option value="Jharkhand" {{ 'selected' if data.STATE == 'Jharkhand'}}>Jharkhand</option>
                            <option value="Karnataka" {{ 'selected' if data.STATE == 'Karnataka'}}>Karnataka</option>
                            <option value="Kerala" {{ 'selected' if data.STATE == 'Kerala'}}>Kerala</option>
                            <option value="Madya Pradesh" {{ 'selected' if data.STATE == 'Madya Pradesh'}}>Madya Pradesh</option>
                            <option value="Maharashtra" {{ 'selected' if data.STATE == 'Maharashtra'}}>Maharashtra</option>
                            <option value="Manipur" {{ 'selected' if data.STATE == 'Manipur'}}>Manipur</option>
                            <option value="Meghalaya" {{ 'selected' if data.STATE == 'Meghalaya'}}>Meghalaya</option>
                            <option value="Mizoram" {{ 'selected' if data.STATE == 'Mizoram'}}>Mizoram</option>
                            <option value="Nagaland" {{ 'selected' if data.STATE == 'Nagaland'}}>Nagaland</option>
                            <option value="Orissa" {{ 'selected' if data.STATE == 'Orissa'}}>Orissa</option>
                            <option value="Punjab" {{ 'selected' if data.STATE == 'Punjab'}}>Punjab</option>

                            <option value="Tamil Nadu" {{ 'selected' if data.STATE == 'Tamil Nadu'}}>Tamil Nadu</option>
                            <option value="Telangana" {{ 'selected' if data.STATE == 'Telangana'}}>Telangana</option>
                            <option value="Tripura" {{ 'selected' if data.STATE == 'Tripura'}}>Tripura</option>
